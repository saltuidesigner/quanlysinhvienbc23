<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <form class="form-inline">
            <div class="form-header">
                <h1>Quan Ly Nhan Vien</h1>
                </div>
            <div class="form">
            <div class="form-group mt-3">
                <label for="">Ma Nhan Vien</label>
                <input type="text"
                    class="form-control" name="" id="maNhanVien" >
                <p class="maNhanVien-error-msg error-msg"></p>
                </div>
            <div class="form-group mt-3">
                <label for="">Ten Nhan Vien</label>
                <input type="text"
                    class="form-control" name="" id="tenNhanVien" >
                <p class="tenNhanVien-error-msg error-msg"></p>
            </div>
            <div class="form-group mt-3">
                <label for="">Chuc Vu</label>
                <select class="form-control" name="" id="chucVu">
                    <option>Giam Doc</option>
                    <option>Quan Ly</option>
    
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="">Luong Co Ban</label>
                <input type="text"
                    class="form-control" name="" id="luongCoBan" >
                <p class="luongCoBan-error-msg error-msg"></p>
            </div>
            <div class="form-group mt-3">
                <label for="">So Gio Lam Trong Thang</label>
                <input type="text"
                    class="form-control" name="" id="soGioLam" >
                <p class="soGioLam-error-msg error-msg"></p>
            </div>
            </div>
            <div class="form-footer">
                <button type="button" class="btn btn-outline-success btn-themNhanVien">
                    Them Nhan Vien
                </button>
            </div>
        </form>
        <table class="table mt-4">
            <thead class="table-head bg-primary">
                <tr>
                    <th>Ma Nhan Vien</th>
                    <th>Ten Nhan Vien</th>
                    <th>Chuc Vu</th>
                    <th>Luong Co Ban</th>
                    <th>Tong Luong</th>
                    <th>Gio lam/thang</th>
                    <th>Xep Loai Nhan Vien</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
        </table>
        </div>
        
        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- models -->
        <script src="./models/NhanVien.js"></script>
        <script src="./models/Validation.js"></script>

    <script src="./index.js"></script>
</body>
</html>
